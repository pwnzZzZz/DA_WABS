<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Raum hinzufügen</title>
</head>

<body>
<!-- Header -->
<div th:insert="headerAdmin :: headerAdmin" th:with="title='Raum hinzufügen'"></div>

<!-- Top Bar -->
<div th:insert="topbarAdmin :: topbarAdmin"></div>

<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin"></div>

<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <h1>Raum hinzufügen</h1><br><br>
        <div class="scroll-container">
            <form th:object="${newRoom}" th:action="@{/web/rooms/addRoom}" method="post">
                <!-- Zuerst das Objekt holen, Mapping wohin, Übertragungsmethode -->
                <!-- <div class="form-group">
                   <label for="id">ID:</label>
                   <input type="text" class="form-control" id="id" name="id" th:field="*{id}" readonly>
                 </div>                            Irgendwie möglich ID des neu erzeugten newRoom objects anzuzeigen?-->
                <div class="form-group">
                    <label for="floor">Stockwerk:</label>
                    <input type="text" class="form-control" id="floor" name="floor" th:field="*{floor}">
                </div>
                <div class="form-group">
                    <label for="info">Info:</label>
                    <input type="text" class="form-control" id="info" name="info" th:field="*{info}">
                </div>
                <div class="button-row">
                    <button type="submit" class="button">Senden</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="filler"></div>
</body>

</html>
