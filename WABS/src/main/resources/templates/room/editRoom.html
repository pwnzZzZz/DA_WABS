        <h1>Raum bearbeiten</h1><br><br>
        <div class="scroll-container">
            <form th:object="${updateRoom}" th:action="@{/web/rooms/updateRoom}" method="post">

                    <label for="name">Stockwerk:</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{floor}" required>
                </div>
