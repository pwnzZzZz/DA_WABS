<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="headerAdmin :: headerAdmin" th:with="title='Mitarbeiter eintragen'"></div>
<body>
<!-- Top Bar -->
<div th:insert="topbarAdmin :: topbarAdmin"></div>
<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin"></div>
<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <h1>Mitarbeiter eintragen</h1><br><br>
        <div class="scroll-container">
            <form th:action="@{/web/admin/insertemployee}" method="post" th:object="${myemployee}">
                <div class="form-group">
                    <label for="fname">Vorname</label>
                    <input type="text" id="fname" th:field="*{fname}"/>
                    <p th:if="${#fields.hasErrors('fname')}" th:errorclass="error" th:errors="*{fname}"></p>
                </div>
                <div class="form-group">
                    <label for="lname">Nachname</label>
                    <input type="text" id="lname" th:field="*{lname}"/>
                    <p th:if="${#fields.hasErrors('lname')}" th:errorclass="error" th:errors="*{lname}"></p>
                </div>
                <div class="form-group">
                    <label for="nick">Nick</label>
                    <input type="text" id="nick" th:field="*{nick}"/>
                    <p th:if="${#fields.hasErrors('nick')}" th:errorclass="error" th:errors="*{nick}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" th:field="*{email}"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="text" id="password" th:field="*{password}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="role">Rolle:</label>
                    <select class="form-control" name="role" id="role">
                        <option>---Bitte Ausw√§hlen---</option>
                        <option th:each="role : ${T(com.itkolleg.bookingsystem.domains.Role).values()}"
                                th:value="${role}" th:text="${#strings.substringAfter(role, '_')}"
                                th:selected="${role == myemployee.role}">
                        </option>
                    </select>
                </div>
                <div class="button-row">
                    <button class="button" type="submit" name="action" value="save">Senden</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
