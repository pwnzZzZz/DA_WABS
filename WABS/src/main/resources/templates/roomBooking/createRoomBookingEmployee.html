<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="headerEmployee :: headerEmployee" th:with="title='Raumbuchung hinzufügen'"></div>
<body>
<!-- Top Bar -->
<div th:insert="topbarEmployee :: topbarEmployee"></div>
<!-- Side Navbar -->
<div th:insert="navbarEmployee :: navbarEmployee"></div>

<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <h1>Raum buchen</h1><br><br>
        <div class="scroll-container">
            <form th:object="${newBooking}" th:action="@{/web/roomBooking/createBookingEmployee}" method="post">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${newBooking.room.id}"></td>

                    </tr>
                    </tbody>
                </table>
                <div>
                    <input type="hidden" id="employee" name="employee" th:value="${newBooking.employee.id}">
                    <input type="hidden" id="room" name="room" th:value="${newBooking.room.id}">
                </div>
                <div class="form-group">
                    <label for="date">Datum:</label>
                    <input class="form-control" id="date" name="date"
                           th:field="*{date}"
                           th:value="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}" type="date"/>

                    <label for="start">Startzeit:</label>
                    <select id="start" name="start" class="form-control">
                        <option disabled selected value>---Bitte Auswählen---</option> <!--disabled= nicht auswählbar, selected= standardmäßig ausgewählt, value= Leerer Wert-->
                        <option value="00:00">00:00</option>
                        <option value="01:00">01:00</option>
                        <option value="02:00">02:00</option>
                        <option value="03:00">03:00</option>
                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                    </select>

                    <label for="endTime">Endzeit:</label>
                    <select id="endTime" name="endTime" class="form-control">
                        <option disabled selected value>---Bitte Auswählen---</option> <!--disabled= nicht auswählbar, selected= standardmäßig ausgewählt, value= Leerer Wert-->
                        <option value="01:00">01:00</option>
                        <option value="02:00">02:00</option>
                        <option value="03:00">03:00</option>
                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                        <option value="00:00">00:00</option>
                    </select>
                </div>
                <div class="button-row">
                    <button type="submit" class="button">Senden</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
